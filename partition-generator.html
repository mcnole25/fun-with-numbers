<!DOCTYPE html>
<html><head>
<title>Partition Generator</title>
<style>
* {
background-color: #222;
color: #fff;
font-size: 20px;
font-family: arial;
}
#output {
width: calc(100% - 8px);
height: 80vh;
resize: none;
border-radius: 0px;
}
button, input {
border-radius: 0px;
}
input {
width: 100px;
}
</style>
</head><body>
<input type="number" id="input" min=1>
<button onclick="generate();">Generate</button>
<br><br><textarea readonly=true id="output"></textarea>
<script>
function generate() {
output.value = "";
output.value = partition(input.value);
}
function partition(n) {
let result = [];
function helper(remaining, partition) {
if (remaining == 0) {
result.push(partition.join(" + ") + " = " + n);
return;
}
let max = partition.length === 0 ? remaining : partition[partition.length - 1];
for (let i = Math.min(max, remaining); i > 0; i--) {
helper(remaining - i, [...partition, i]);
}}
helper(n, []);
return result.join("\n");
}
</script>
</body></html>
